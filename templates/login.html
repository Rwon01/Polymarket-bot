<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            border: 1px solid #333;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: #00ff99;
            border: none;
        }
        .error {
            color: #ff5555;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>üîê Login</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
